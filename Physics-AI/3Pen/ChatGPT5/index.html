<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Triple Pendulum — Stable + Controls</title>
<style>
  :root {
    --bg:#0d1117; --panel:#111827; --ink:#e5e7eb; --muted:#9ca3af;
    --c1:#22d3ee; --c2:#60a5fa; --c3:#f472b6;
  }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial}
  .container{max-width:1100px;margin:14px auto;padding:0 12px}
  .panel{background:var(--panel);border:1px solid #1f2937;border-radius:10px;padding:12px}
  .row{display:flex;gap:14px;align-items:center;flex-wrap:wrap}
  label{display:grid;grid-template-columns:170px 1fr 70px;gap:8px;align-items:center;color:var(--muted)}
  input[type="range"]{width:100%}
  input[type="number"]{width:70px;background:#0b0f14;border:1px solid #1f2937;color:var(--ink);border-radius:6px;padding:4px 6px}
  button{background:#1f2937;color:var(--ink);border:1px solid #374151;padding:8px 12px;border-radius:8px;cursor:pointer}
  button.primary{background:#2563eb;border-color:#1d4ed8}
  button.warning{background:#7c3aed;border-color:#6d28d9}
  .small{font-size:12px;color:#9ca3af}
  .legend{display:flex;gap:14px;margin-top:6px;color:#9ca3af;font-size:12px}
  .chip{display:inline-flex;align-items:center;gap:6px}
  .dot{width:10px;height:10px;border-radius:50%}
  canvas{display:block;width:100%;max-width:1100px;height:auto;background:#0b0f14;border:1px solid #1f2937;border-radius:10px;box-shadow:0 10px 35px rgba(0,0,0,.35);margin-top:12px}
  .check{display:flex;align-items:center;gap:8px;color:#9ca3af}
</style>
</head>
<body>
<div class="container">
  <div class="panel">
    <div class="row" style="justify-content:space-between">
      <div><strong>Triple Pendulum</strong> <span class="small">Newtonian • numerical • no libs</span></div>
      <div class="row">
        <button id="startBtn" class="primary">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn" class="warning">Reset</button>
        <button id="randomBtn">Randomise Angles</button>
      </div>
    </div>

    <div class="row" style="margin-top:8px">
      <div style="flex:1;min-width:280px">
        <label>Length L1 (px)
          <input type="range" id="L1" min="60" max="260" step="1" value="170">
          <input type="number" id="L1n" value="170">
        </label>
        <label>Length L2 (px)
          <input type="range" id="L2" min="60" max="260" step="1" value="170">
          <input type="number" id="L2n" value="170">
        </label>
        <label>Length L3 (px)
          <input type="range" id="L3" min="60" max="260" step="1" value="170">
          <input type="number" id="L3n" value="170">
        </label>
      </div>

      <div style="flex:1;min-width:280px">
        <label>Mass m1
          <input type="range" id="m1" min="0.5" max="3" step="0.1" value="1">
          <input type="number" id="m1n" value="1" step="0.1">
        </label>
        <label>Mass m2
          <input type="range" id="m2" min="0.5" max="3" step="0.1" value="1">
          <input type="number" id="m2n" value="1" step="0.1">
        </label>
        <label>Mass m3
          <input type="range" id="m3" min="0.5" max="3" step="0.1" value="1">
          <input type="number" id="m3n" value="1" step="0.1">
        </label>
      </div>

      <div style="flex:1;min-width:280px">
        <label>Gravity g (px/s²)
          <input type="range" id="grav" min="100" max="2000" step="10" value="700">
          <input type="number" id="gravn" value="700">
        </label>
        <label>Damping (0.97–1.00)
          <input type="range" id="damp" min="0.970" max="1.000" step="0.001" value="0.998">
          <input type="number" id="dampn" value="0.998" step="0.001">
        </label>
        <label>Sub-steps / frame
          <input type="range" id="steps" min="1" max="12" step="1" value="6">
          <input type="number" id="stepsn" value="6">
        </label>
      </div>

      <div style="flex:1;min-width:280px">
        <label>Time scale (×)
          <input type="range" id="times" min="0.25" max="2.00" step="0.01" value="0.70">
          <input type="number" id="timesn" value="0.70" step="0.01">
        </label>
        <label>Random angle range (°)
          <input type="range" id="arange" min="20" max="150" step="1" value="95">
          <input type="number" id="arangenn" value="95">
        </label>
        <div class="check" style="margin-left:6px;margin-top:4px">
          <input type="checkbox" id="zerovel" checked>
          <label for="zerovel" style="display:inline">Zero velocities on randomise</label>
        </div>
      </div>
    </div>

    <div class="legend">
      <span class="chip"><span class="dot" style="background:var(--c1)"></span> arm 1</span>
      <span class="chip"><span class="dot" style="background:var(--c2)"></span> arm 2</span>
      <span class="chip"><span class="dot" style="background:var(--c3)"></span> arm 3</span>
      <span>• Trails fade to show chaotic motion</span>
    </div>
  </div>

  <canvas id="canvas" width="1100" height="680"></canvas>
</div>

<script>
// ---------- UI linkage ----------
const link = (idR, idN, on) => {
  const r = document.getElementById(idR);
  const n = document.getElementById(idN);
  const sync = (src, dst) => { dst.value = src.value; on(+src.value); };
  r.addEventListener('input', ()=>sync(r,n));
  n.addEventListener('input', ()=>sync(n,r));
  on(+r.value);
  return {r,n};
};

const params = {
  L1:170, L2:170, L3:170,
  m1:1, m2:1, m3:1,
  g:700, damping:0.998,
  subSteps:6,
  timeScale:0.70,
  angleRangeDeg:95
};

link('L1','L1n',v=>params.L1=v);
link('L2','L2n',v=>params.L2=v);
link('L3','L3n',v=>params.L3=v);
link('m1','m1n',v=>params.m1=v);
link('m2','m2n',v=>params.m2=v);
link('m3','m3n',v=>params.m3=v);
link('grav','gravn',v=>params.g=v);
link('damp','dampn',v=>params.damping=v);
link('steps','stepsn',v=>params.subSteps=v|0);
link('times','timesn',v=>params.timeScale=v);
link('arange','arangenn',v=>params.angleRangeDeg=v);

const zeroVelChk = document.getElementById('zerovel');

// ---------- Canvas ----------
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const pivot = { x: canvas.width*0.5, y: canvas.height*0.18 };
const COL1 = getComputedStyle(document.documentElement).getPropertyValue('--c1').trim() || '#22d3ee';
const COL2 = getComputedStyle(document.documentElement).getPropertyValue('--c2').trim() || '#60a5fa';
const COL3 = getComputedStyle(document.documentElement).getPropertyValue('--c3').trim() || '#f472b6';

function rgba(hex, a){
  const h = hex.replace('#',''); const v=parseInt(h,16);
  const r=(h.length===3)?((v>>8)&0xF)*17:(v>>16)&255;
  const g=(h.length===3)?((v>>4)&0xF)*17:(v>>8)&255;
  const b=(h.length===3)? (v&0xF)*17 :(v&255);
  return `rgba(${r},${g},${b},${a})`;
}

// ---------- Particles ----------
function makeBob(x,y,m){ return {x,y,vx:0,vy:0,m,inv:1/m}; }
let p1,p2,p3;
let trail1=[],trail2=[],trail3=[];
const trailLen=240;

function pushTrail(arr,x,y){ arr.push({x,y}); if(arr.length>trailLen) arr.shift(); }

// ---------- Constraints (rod lengths fixed) ----------
function satisfyPivot(p, L){
  const dx=p.x-pivot.x, dy=p.y-pivot.y, dist=Math.hypot(dx,dy)||1e-6;
  const diff=(dist-L)/dist;
  const cx=dx*diff, cy=dy*diff;
  p.x-=cx; p.y-=cy;                 // pivot has infinite mass (doesn't move)
  return {cx:-cx, cy:-cy};          // return bob displacement (for velocity feedback)
}

function satisfy(a,b,L){
  const dx=b.x-a.x, dy=b.y-a.y, dist=Math.hypot(dx,dy)||1e-6;
  const diff=(dist-L)/dist;
  const cx=dx*diff, cy=dy*diff;
  const w1=a.inv, w2=b.inv, d=w1+w2||1e-9;
  const ax=-(w1/d)*cx, ay=-(w1/d)*cy;
  const bx= (w2/d)*cx, by= (w2/d)*cy;
  a.x+=ax; a.y+=ay; b.x+=bx; b.y+=by;
  return {a:{cx:ax,cy:ay}, b:{cx:bx,cy:by}};
}

// ---------- Physics step ----------
const baseDt = 1/240;          // nominal step (s)
const projIterations = 8;      // more iterations -> stiffer rods
const velFeedback = 0.85;      // soften constraint->velocity injection
const maxVel = 1800;           // px/s clamp avoids rare numeric blowups

function substep(dt){
  const {g,damping,L1,L2,L3}=params;

  // Gravity: F=mg ⇒ a=g downward → vy += g*dt
  p1.vy += g*dt; p2.vy += g*dt; p3.vy += g*dt;

  // Light linear damping (air drag)
  p1.vx*=damping; p1.vy*=damping;
  p2.vx*=damping; p2.vy*=damping;
  p3.vx*=damping; p3.vy*=damping;

  // Integrate positions (semi-implicit Euler)
  p1.x+=p1.vx*dt; p1.y+=p1.vy*dt;
  p2.x+=p2.vx*dt; p2.y+=p2.vy*dt;
  p3.x+=p3.vx*dt; p3.y+=p3.vy*dt;

  // Enforce constraints with several projections
  let acc1={x:0,y:0}, acc2={x:0,y:0}, acc3={x:0,y:0};
  for(let i=0;i<projIterations;i++){
    const c1 = satisfyPivot(p1,L1); acc1.x+=c1.cx; acc1.y+=c1.cy;
    const c12= satisfy(p1,p2,L2);   acc1.x+=c12.a.cx; acc1.y+=c12.a.cy; acc2.x+=c12.b.cx; acc2.y+=c12.b.cy;
    const c23= satisfy(p2,p3,L3);   acc2.x+=c23.a.cx; acc2.y+=c23.a.cy; acc3.x+=c23.b.cx; acc3.y+=c23.b.cy;
  }

  // Feed a *fraction* of the total correction back to velocity (keeps energy bounded)
  const k = velFeedback / (dt*projIterations);
  p1.vx += acc1.x*k; p1.vy += acc1.y*k;
  p2.vx += acc2.x*k; p2.vy += acc2.y*k;
  p3.vx += acc3.x*k; p3.vy += acc3.y*k;

  // Clamp velocities for safety
  const clamp=(p)=>{ const s=Math.hypot(p.vx,p.vy); if(s>maxVel){ const f=maxVel/s; p.vx*=f; p.vy*=f; } };
  clamp(p1); clamp(p2); clamp(p3);
}

// ---------- Drawing ----------
function drawArm(ax,ay,bx,by,color,w=3){ ctx.strokeStyle=color; ctx.lineWidth=w; ctx.beginPath(); ctx.moveTo(ax,ay); ctx.lineTo(bx,by); ctx.stroke(); }
function drawDot(x,y,color,r=7){ ctx.fillStyle=color; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); }
function drawTrail(points, color){
  if(points.length<2) return;
  for(let i=1;i<points.length;i++){
    const p0=points[i-1], p1=points[i], t=i/points.length;
    ctx.strokeStyle = rgba(color, t*0.6);
    ctx.lineWidth=2; ctx.beginPath(); ctx.moveTo(p0.x,p0.y); ctx.lineTo(p1.x,p1.y); ctx.stroke();
  }
}

// ---------- Sim state / controls ----------
function reset(angles){
  const {L1,L2,L3,m1,m2,m3}=params;
  const a1=angles?angles[0]:Math.PI*0.80;
  const a2=angles?angles[1]:-Math.PI*0.55;
  const a3=angles?angles[2]:Math.PI*0.75;
  p1=makeBob(pivot.x + L1*Math.sin(a1), pivot.y + L1*Math.cos(a1), m1);
  p2=makeBob(p1.x    + L2*Math.sin(a2), p1.y    + L2*Math.cos(a2), m2);
  p3=makeBob(p2.x    + L3*Math.sin(a3), p2.y    + L3*Math.cos(a3), m3);
  p1.vx=p1.vy=p2.vx=p2.vy=p3.vx=p3.vy=0;
  trail1.length=trail2.length=trail3.length=0;
}

function randomise(){
  const deg = params.angleRangeDeg;
  const toRad = (d)=>d*Math.PI/180;
  const r = ()=> (Math.random()*2-1)*toRad(deg); // uniform within ±deg
  const base = Math.PI; // measure around down-pointing
  const a1 = base + r()*0.9;
  const a2 = r();
  const a3 = r();
  reset([a1, a2, a3]);
  if(!zeroVelChk.checked){
    // small nudge if not zeroing
    p1.vx = (Math.random()-0.5)*50;
    p2.vx = (Math.random()-0.5)*50;
    p3.vx = (Math.random()-0.5)*50;
  }
}

// Buttons
const startBtn=document.getElementById('startBtn');
const pauseBtn=document.getElementById('pauseBtn');
const resetBtn=document.getElementById('resetBtn');
const randomBtn=document.getElementById('randomBtn');

let running=true;
startBtn.addEventListener('click',()=>running=true);
pauseBtn.addEventListener('click',()=>running=false);
resetBtn.addEventListener('click',()=>reset());
randomBtn.addEventListener('click',()=>randomise());

// ---------- Main loop ----------
let lastT = performance.now()/1000;

function update(){
  const now=performance.now()/1000;
  // we use fixed sub-steps; frame time only for HUD / pauses
  lastT=now;

  const steps = (params.subSteps|0)||1;
  const dt = baseDt * params.timeScale;  // time scaling (slow-mo if <1)
  for(let i=0;i<steps;i++) substep(dt);

  pushTrail(trail1,p1.x,p1.y);
  pushTrail(trail2,p2.x,p2.y);
  pushTrail(trail3,p3.x,p3.y);
}

function render(){
  ctx.fillStyle='rgba(11,15,20,0.35)'; ctx.fillRect(0,0,canvas.width,canvas.height);

  drawTrail(trail1,COL1); drawTrail(trail2,COL2); drawTrail(trail3,COL3);
  drawDot(pivot.x,pivot.y,'#e5e7eb',5);
  drawArm(pivot.x,pivot.y,p1.x,p1.y,COL1,3);
  drawArm(p1.x,p1.y,p2.x,p2.y,COL2,3);
  drawArm(p2.x,p2.y,p3.x,p3.y,COL3,3);
  drawDot(p1.x,p1.y,COL1); drawDot(p2.x,p2.y,COL2); drawDot(p3.x,p3.y,COL3);

  ctx.fillStyle='rgba(255,255,255,.85)';
  ctx.font='12px system-ui,Segoe UI,Roboto';
  ctx.fillText(`g=${params.g.toFixed(0)} px/s²  dt=${(baseDt*params.timeScale).toFixed(4)} s  projIters=${projIterations}  subSteps=${params.subSteps}  time×=${params.timeScale.toFixed(2)}`, 12, 18);
}

function loop(){
  if(running) update();
  render();
  requestAnimationFrame(loop);
}

// Init
reset();
running=true;
requestAnimationFrame(loop);

// Optional HiDPI crispness
(function fitHiDPI(){
  const dpr=Math.min(window.devicePixelRatio||1,2);
  const cssW=canvas.clientWidth||canvas.width, cssH=canvas.clientHeight||canvas.height;
  canvas.width=Math.round(cssW*dpr); canvas.height=Math.round(cssH*dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
})();
</script>
</body>
</html>
